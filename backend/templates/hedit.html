{% extends "navbar.html" %}
{% block title %} Update Hospital Data {% endblock title %}
{% block body %}
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container" mt-4>
   
    <div class="display-4 text-center text-info"><b>update Hospital Data</b></div>
    <br>
    <div class="row">
        <div class="col-md-4"></div>      
        <div class="col-md-4">>
            <div class="card">
                {% include "message.html" %}
                <h4 class="text-center text-light">Covid Care Centre</h4>
                <div class="card-body ">
                    <form action="/edith/{{posts.id}}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hcode" value="{{posts.hcode}}" placeholder="Enter the hospital code" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hname" value="{{posts.hname}}" placeholder="Enter the hospital name" required>
                        </div>
                       
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="normalbeds" value="{{posts.normalbeds}}" placeholder="Enter number of normal beds available" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="hicubeds" value="{{posts.hicubeds}}" placeholder="Enter number of H.I.C.U beds available" required>
                        </div>
                       
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="icubeds" value="{{posts.icubeds}}" placeholder="Enter number of I.C.U beds available" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="ventbeds" value="{{posts.ventbeds}}" placeholder="Enter number of Ventilator beds available" required>
                        </div><br>
                        <div class="text-center"> <!-- Center aligns the button -->
                            <button class="btn btn-info" type="submit">Update</button>
                          </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
