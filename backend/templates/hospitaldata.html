{% extends "navbar.html" %}
{% block title %}
Add Hospital Information
{% endblock title %}
{% block body %}
<br>
<br>
<br>
<br>
<br>
<div class="container mt-4">
    <div class="display-4 text-center text-info">Add Hospital Data</div>
    <br>
    <div class="row">
         <div class="col-md-4">
            <div class="card">
                {% include "message.html" %}
                <br>
                <h4 class="text-center text-success">Covid Care Center</h4>
                <div class="card-body" bg-light>
                    <form action="/addhospitalinfo" method="post">

                       <div class=""form-group>
                           <input type="text" class="form-control mt-2" name="hcode" placeholder="Enter Hospital Code" required>
                       </div>

                       <div class=""form-group>
                           <input type="text" class="form-control mt-2" name="hname" placeholder="Enter Hospital Name" required">
                       </div>

                       <div class=""form-group>
                            <input type="number" class="form-control mt-2" name="normalbeds" placeholder="Normal Beds Available" required>
                       </div>

                       <div class=""form-group>
                            <input type="number" class="form-control mt-2" name="hicubeds" placeholder="H.I.C.U Beds Available" required>
                       </div>

                       <div class=""form-group>
                           <input type="number" class="form-control mt-2" name="icubeds" placeholder="I.C.U Beds Available" required>
                       </div>

                       <div class=""form-group>
                           <input type="number" class="form-control mt-2" name="ventbeds" placeholder="Ventilator Beds Available" required>
                       </div>
                    <br>
                    <button class="btn btn-info" type="submit">Add</button>
                    </form>
                </div>
            </div>
         </div>
         <div class="col-md-8"></div>
    </div> 
</div>

{% endblock body %}
